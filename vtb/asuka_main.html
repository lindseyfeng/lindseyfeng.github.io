<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Y2K Chatbox</title>
<style>
    body {
        background: url('../img/y2k wallpaper.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chatbox {
    width: 50vw;
    height: 3vh;             /* This might need to be adjusted to a larger height for practical usability */
    border: 2px solid #4d2623;
    background-color:rgba(246,164,163, 0.8);
    padding: 1.5vw;
    position: fixed;
    left: 50%;
    bottom: 5vh;
    transform: translateX(-50%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .chatbox textarea {
        width: calc(100% - 3vw);  /* Subtract horizontal padding from the total width */
        height: calc(100% - 3vw); /* Subtract vertical padding from the total height */
        border: none;             /* Removes the border from the textarea */
        background: transparent;  /* Ensures the textarea does not have a different background */
        padding: 0;               /* Resets padding inside the textarea */
        box-shadow: none;         /* Removes any box shadow */
        color: grey;           /* Inherits the text color from the .chatbox */
        font: inherit;            /* Inherits font properties from .chatbox */
        resize: none;             /* Prevents resizing of the textarea */
        overflow: auto;           /* Allows scrolling inside the textarea if content overflows */
    }

    .gif-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .gif-container img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
<div class="gif-container">
    <img src="../img/asuka.gif" alt="Y2K GIF">
</div>
<div class="chatbox">
    <textarea placeholder="Type your message here..."></textarea>
    <button>Send</button>
</div>
</body>
</html>
